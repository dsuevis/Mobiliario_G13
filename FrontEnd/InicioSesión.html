<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <title>Login</title>
</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
    <div class="bg-white p-5 rounded-5 text-secndary shadow" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img src="Img/login-icon.svg" alt="login-icon" style="height: 7rem;">
        </div>
        <div class="text-center fs-1 fw-bold">Inicio de sesión</div>
        <div class="input-group mt-4">
            <div class="input-group-text bg-info">
                <img src="Img/username-icon.svg" alt="username-icon" style="height: 1rem;">
            </div>
            <input class="form-control  bg-light" type="text" placeholder="Nombre usuario" name="username">
        </div>
        <div class="input-group mt-1">
            <div class="input-group-text bg-info">
                <img src="Img/password-icon.svg" alt="password-icon" style="height: 1rem;">
            </div>
            <input class="form-control bg-light" type="password" placeholder="Contraseña de usuario" name="password">
        </div>
        <div class="d-flex justify-content-around mt-1">
            <div class="d-flex align-items-center gap-1">
                <input class="form-check-input" type="checkbox" name="remember">
                <div class="pt-1" style="font: size 0.9rem;">Recuérdame</div>
            </div>

            <div class="pt-1">
                <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font: size 0.9rem;">
                    <¿Olvidaste tu contraseña?</a>
            </div>
        </div>
        <div><button class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm" name="btnlogin">Acceder</button>
        </div>

        <div class="d-flex gap=1 justify-content-center mt-1">
            <div>¿No tienes una cuenta?</div>
            <a href="#" class="text-decoration-none text-info fw-semibold">Registrate</a>
        </div>
    </div>
</body>

</html>
