<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Reserva de mobiliario</title>
</head>

<body>

     <div class="container mt-4 shadow-lg p-3 mb-5  rounded ">
        <button id="btnCrear" type="button" data-bs-toggle="modal" data-bs-target="#modalReserva" class="btn btn-primary">Crear reserva
            Mobiliario</button>

        <table id="clientes" class="table mt-2 table-bordered table-striped">
            <thead>
                <tr class="text-center">
                    <th>ID RESERVA</th>
                    <th>ID CLIENTE</th>
                    <th>ID MOBILIARIO</th>
                    <th>FECHA RESERVA</th>
                    <th>FECHA RECOGIDA</th>
                    <th>FECHA DEVOLUCIÓN</th>
                    <th>STATUS</th>
                    <th>ACCIONES</th> 
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div class="modal fade" data-bs-backdrop="static" id="modalReserva" tabindex="-1"
        aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="exampleModalLabel">Registro reserva mobilario cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <!-- <label for="id" class="col-form-label">Id modalReserva :</label> -->
                            <input id="id" hidden type="hidden" placeholder="Digite el identificador" class="form-control"
                                id="recipient-name" required autocomplete="off">
                                <!-- oninvalid="setCustomValidity('Digite una Identificación')"
                                oninput="setCustomValidity('')" -->
                        </div>
                        <div class="mb-3">
                            <label for="id" class="col-form-label">Id Cliente :</label>
                            <input id="id" type="text" placeholder="Ingrese ID del cliente" class="form-control"
                                id="recipient-name" required autocomplete="off"
                                oninvalid="setCustomValidity('Digite una Identificación')"
                                oninput="setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="nombre" class="col-form-label">Id Mobiliario :</label>
                            <input id="nombre" placeholder="Ingrese ID del mobiliario" type="text" class="form-control"
                                id="recipient-name" required autocomplete="off"
                                oninvalid="setCustomValidity('Ingrese el ID del mobiliario')" oninput="setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="col-form-label">Fecha reserva :</label>
                            <input id="clave" placeholder="Ingrese la fecha de reserva" type="password" class="form-control"
                                id="recipient-name" required autocomplete="off"
                                oninvalid="setCustomValidity('Ingrese una fecha valida')" oninput="setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="col-form-label">Fecha recogida :</label>
                            <input id="clave" placeholder="Ingrese la fecha de recogida" type="password" class="form-control"
                                id="recipient-name" required autocomplete="off"
                                oninvalid="setCustomValidity('Ingrese una fecha valida')" oninput="setCustomValidity('')">
                        </div>
                        <div class="mb-3">
                            <label for="clave" class="col-form-label">Fecha devolución :</label>
                            <input id="clave" placeholder="Ingrese la fecha devolución" type="password" class="form-control"
                                id="recipient-name" required autocomplete="off"
                                oninvalid="setCustomValidity('Ingrese una fecha valida')" oninput="setCustomValidity('')">
                        </div>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleccione un estado</option>
                            <option value="1">Creado</option>
                            <option value="2">No creado</option>
                          </select>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
